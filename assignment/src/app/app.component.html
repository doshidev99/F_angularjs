
<div id="{{data.employee ? 'wrapper': ''}}">
  <!-- Sidebar -->
  <ul  *ngIf="data.employee" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion position-relative" id="accordionSidebar" >

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center"  *ngIf="data.employee">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
      </div>
      <div style="width: 40px; height: 40px" class="ml-2" >
        <img
          src="{{ data.employee.image }}"
          alt=""
          class="w-100 h-100"
          style="border-radius: 50%"
        />
      </div>
      <div class="sidebar-brand-text mx-3" >
        {{ data.employee.name }} <sup></sup></div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item active">
      <a class="nav-link" href="index.html">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading">
      Interface
    </div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link collapsed" [routerLink]="['/manage-employee']" data-toggle=" collapse"
        data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
        <i class="fa fa-user" aria-hidden="true"></i>
        <span>Employee</span>
      </a>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">Custom Components:</h6>
          <a class="collapse-item" href="buttons.html">Buttons</a>
          <a class="collapse-item" href="cards.html">Cards</a>
        </div>
      </div>
    </li>

    <!-- Nav Item - Utilities Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link collapsed" [routerLink]="['/projects']">
        <i class="fa fa-building" aria-hidden="true"></i>
        <span>Projects</span>
      </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline ">
      <button class="rounded-circle border-0 position-absolute" (click)="logout()"  style="bottom:10px; left: '40%'">
        <i class="fa fa-sign-out px-1 py-2" aria-hidden="true" style="font-size: 13px;"></i>
      </button>
    </div>

  </ul>
  <!-- End of Sidebar -->

  <router-outlet ></router-outlet>

</div>
