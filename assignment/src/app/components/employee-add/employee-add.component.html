<section id="employeeAdd">
  <div class="container p-2">
    <div class="row mt-2">
      <div class="col-8 offset-2">
        <hr />
        <form action="">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Add New Employee</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  aria-describedby="nameId"
                  placeholder="Enter your name employee"
                  [(ngModel)]="employee.name"
                />
                <small id="nameId" class="form-text text-muted"
                  >Name is required</small
                >
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                  aria-describedby="emailId"
                  placeholder=""
                  [(ngModel)]="employee.email"

                />
                <small id="emailId" class="form-text text-muted"
                  >Email is required</small
                >
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  aria-describedby="passwordId"
                  placeholder=""
                  [(ngModel)]="employee.password"

                />
                <small id="passwordId" class="form-text text-muted"
                  >Password is required</small
                >
              </div>

              <!-- <div class="form-group">
                <label for="phone">Phone number</label>
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  id="phone"
                  aria-describedby="phoneId"
                  placeholder=""

                />
                <small id="phoneId" class="form-text text-muted"
                  >Phone number is required</small
                >
              </div> -->

              <div class="form-group">
                <label for="zone">Zone</label>
                <select class="form-control" name="zone" id="zone"
                [(ngModel)]="employee.zone"

                >
                  <option>East</option>
                  <!-- D - T - N - B -->
                  <option>West</option>
                  <option>South</option>
                  <option>North</option>
                </select>
              </div>

              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" name="status" id="status"
                [(ngModel)]="employee.status"
                >
                  <option>East</option>
                  <option>Working</option>
                  <option>Resigned</option>
                  <option>Pending</option>
                </select>
              </div>

              <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" name="role" id="role"
                [(ngModel)]="employee.role"
                >
                  <option>Leader</option>
                  <option>Employee</option>
                </select>
              </div>
            </div>
            <app-message></app-message>

            <div class="card-footer text-muted">
              <button class="btn btn-outline-primary btn-block" [disabled]="btnDisable" (click)="save()">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
