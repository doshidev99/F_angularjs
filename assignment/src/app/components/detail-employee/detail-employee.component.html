<section id="employeeAdd">
  <div class="container p-2">
    <div class="row mt-2">
      <div class="col-8 offset-2">
        <!-- <app-message></app-message> -->
        <h2>Info of employee {{ employee.name }}</h2>
        <hr />
        <div class="d-flex align-items-center">
          <div class="card" style="width: 18rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="d-flex align-items-center justify-content-between">
                  <div >Name: {{ employee.name }}</div>
                  <div style="width: 100%, height 100%">
                    <img src="{{ employee.image }}" alt="{{ employee.name }}" style="border-radius: 50%" />
                  </div>
                </div>
              </li>
              <li class="list-group-item">Email: {{ employee.email }}</li>
              <li class="list-group-item">Role: {{ employee.role }}</li>
              <li class="list-group-item">Zone: {{ employee.zone }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
